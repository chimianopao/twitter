<h1>User Registration</h1>

<form (ngSubmit)="register()" #registrationForm="ngForm" autocomplete="off">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required maxlength="20">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" maxlength="12">
  </div>

  <button type="submit">Register</button>
  <a routerLink="/login">
    <button class="create-user-button">Back to Login</button>
  </a>
</form>
