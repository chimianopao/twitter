<!-- Show when logged -->
<ng-container *ngIf="showLinks; else loginRegistrationLinks">
  <a href="/feed">Feed</a> | <a href="/profile">Profile</a> | <button (click)="onLogout()">Logout</button>
</ng-container>

<!-- Show when not logged -->
<ng-template #loginRegistrationLinks>
  <a href="/login">Login</a> | <a href="/registration">Register</a>
</ng-template>
<router-outlet></router-outlet>
